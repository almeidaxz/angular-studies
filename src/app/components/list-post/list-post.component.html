<div>
    <div *ngFor="let post of posts">
        <a routerLink="/posts/{{post.id}}">
            {{post.title}}
        </a>
        <p>{{post.body}}</p>
        <span>{{post.id}}</span>
        <span>{{post.userId}}</span>
        <button (click)="apagarPost(post.id, posts)">Apagar post</button>
    </div>
</div>
